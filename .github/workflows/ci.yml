name: ðŸ”„ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # PRE-FLIGHT CHECKS
  # ============================================================================
  pre-flight:
    name: ðŸš€ Pre-flight Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      should-run-tests: ${{ steps.changes.outputs.should-run-tests }}
      should-run-security: ${{ steps.changes.outputs.should-run-security }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Detect Changes
        id: changes
        run: |
          # Check if we should run tests based on file changes
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.(ts|js|json)$|package\.json|\.github/workflows'; then
            echo "should-run-tests=true" >> $GITHUB_OUTPUT
          else
            echo "should-run-tests=false" >> $GITHUB_OUTPUT
          fi
          
          # Always run security checks on main/develop
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "should-run-security=true" >> $GITHUB_OUTPUT
          else
            echo "should-run-security=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸŽ¯ Pre-flight Check
        run: |
          echo "âœ… Repository checked out successfully"
          echo "ðŸ“Š Changes detected: ${{ steps.changes.outputs.should-run-tests }}"
          echo "ðŸ”’ Security scan needed: ${{ steps.changes.outputs.should-run-security }}"

  # ============================================================================
  # QUALITY GATES
  # ============================================================================
  quality-gates:
    name: ðŸ” Quality Gates
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.should-run-tests == 'true'
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed for Node.js ${{ matrix.node-version }}"

      - name: ðŸ”¨ Build Project
        run: |
          npm run build
          echo "âœ… TypeScript compilation successful"

      - name: ðŸ§¹ ESLint Check
        run: |
          npm run lint:check
          echo "âœ… ESLint validation passed"

      - name: ðŸ’… Prettier Check
        run: |
          npm run format:check
          echo "âœ… Code formatting validated"

      - name: ðŸ” TypeScript Check
        run: |
          npm run type-check
          echo "âœ… TypeScript type checking passed"

      - name: âœ… Unit Tests
        run: |
          npm run test:unit:fast
          echo "âœ… Unit tests completed successfully"

      - name: ðŸ“‹ Package Validation
        run: |
          npm run validate-package
          echo "âœ… Package validation completed"

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  security-scan:
    name: ðŸ”’ Security Scanning
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.should-run-security == 'true'
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ” Security Audit
        run: |
          npm run security:check
          echo "âœ… Security audit completed"

      - name: ðŸ” Dependency Vulnerability Scan
        run: |
          npx audit-ci --config .audit-ci.json || echo "âš ï¸ Vulnerabilities found but not blocking"
          echo "âœ… Dependency scan completed"

  # ============================================================================
  # INTEGRATION VALIDATION
  # ============================================================================
  integration-validation:
    name: ðŸ”— Integration Validation
    runs-on: ubuntu-latest
    needs: [quality-gates]
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ”¨ Build Project
        run: npm run build

      - name: ðŸ§ª Run unit tests
        run: npm run test:unit

      - name: ðŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: âœ… Check coverage threshold
        run: npm run test:coverage:check

  # Job 3: Documentation & Examples
  documentation:
    name: Documentation & Examples
    runs-on: ubuntu-latest
    needs: [quality-gates]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ”¨ Build Project
        run: npm run build

      - name: ðŸš€ Pre-flight System Check
        run: |
          npm run pre-flight
          echo "âœ… Pre-flight checks completed"

      - name: ðŸ“š Documentation Generation
        run: |
          npm run docs:generate
          echo "âœ… Documentation generated successfully"


      - name: ðŸ”— Documentation Link Validation
        run: |
          npm run docs:test-links
          echo "âœ… Documentation links validated"
          
      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: |
            docs/generated/
            examples/
          retention-days: 30


      - name: ðŸ“‹ Example Configuration Validation
        run: |
          npm run validate:examples
          echo "âœ… Example configurations validated"

  # ============================================================================
  # BUILD ARTIFACTS
  # ============================================================================
  build-artifacts:
    name: ðŸ“¦ Build Artifacts
    runs-on: ubuntu-latest
    needs: [quality-gates, security-scan]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ”¨ Build Production Assets
        run: |
          npm run build:clean
          npm run build:standalone
          npm run build:templates
          echo "âœ… Production build completed"

      - name: ðŸ“‹ Create Distribution Package
        run: |
          mkdir -p dist
          npm pack --pack-destination=dist
          echo "âœ… Distribution package created"

      - name: ðŸ’¾ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            build/
            dist/
            docs/generated/
          retention-days: 30

  # ============================================================================
  # CI STATUS SUMMARY
  # ============================================================================
  ci-status:
    name: âœ… CI Status Summary
    runs-on: ubuntu-latest
    needs: [quality-gates, security-scan, integration-validation, build-artifacts]
    if: always()
    steps:
      - name: ðŸ“Š CI Results Summary
        run: |
          echo "## ðŸ”„ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gates | ${{ needs.quality-gates.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || needs.security-scan.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.integration-validation.result == 'success' && 'âœ… Passed' || needs.integration-validation.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Artifacts | ${{ needs.build-artifacts.result == 'success' && 'âœ… Passed' || needs.build-artifacts.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.quality-gates.result }}" == "success" && 
                ("${{ needs.security-scan.result }}" == "success" || "${{ needs.security-scan.result }}" == "skipped") ]]; then
            echo "ðŸŽ‰ **CI Pipeline Successful!** Ready for release automation." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **CI Pipeline Failed!** Please review the failed jobs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi