name: ðŸ”„ Continuous Integration

on:
  push:
    branches: [ main, develop, 'feat/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # PRE-FLIGHT CHECKS
  # ============================================================================
  pre-flight:
    name: ðŸš€ Pre-flight Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      should-run-tests: ${{ steps.changes.outputs.should-run-tests }}
      should-run-security: ${{ steps.changes.outputs.should-run-security }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Detect Changes
        id: changes
        run: |
          # Check if we should run tests based on file changes

          # Handle cases where github.event.before might be null (new branch, force push, etc.)
          if [[ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]] || [[ -z "${{ github.event.before }}" ]]; then
            echo "ðŸ”„ New branch or force push detected - running all tests"
            echo "should-run-tests=true" >> $GITHUB_OUTPUT
          else
            # Check for relevant file changes
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.(ts|js|json)$|package\.json|\.github/workflows|scripts/'; then
              echo "ðŸ“ Code changes detected - running tests"
              echo "should-run-tests=true" >> $GITHUB_OUTPUT
            else
              echo "ðŸ“„ Only documentation changes detected - skipping tests"
              echo "should-run-tests=false" >> $GITHUB_OUTPUT
            fi
          fi
          
          # Always run security checks on main/develop, or if package.json changed
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "should-run-security=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]] && [[ -n "${{ github.event.before }}" ]]; then
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E 'package\.json|package-lock\.json'; then
              echo "ðŸ“¦ Dependency changes detected - running security scan"
              echo "should-run-security=true" >> $GITHUB_OUTPUT
            else
              echo "should-run-security=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should-run-security=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸŽ¯ Pre-flight Check
        run: |
          echo "âœ… Repository checked out successfully"
          echo "ðŸ“Š Changes detected: ${{ steps.changes.outputs.should-run-tests }}"
          echo "ðŸ”’ Security scan needed: ${{ steps.changes.outputs.should-run-security }}"

  # ============================================================================

  # DEPENDENCY SYNC CHECK
  # ============================================================================
  dependency-sync:
    name: ðŸ”„ Dependency Sync Check
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.should-run-tests == 'true'
    timeout-minutes: 5
  # QUALITY GATES
  # ============================================================================
  quality-gates:
    name: ðŸ” Quality Gates
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.should-run-tests == 'true'
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4


      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'


      - name: ðŸ” Check Package Lock Sync
        run: |
          echo "ðŸ” Checking if package.json and package-lock.json are in sync..."
          
          # Try npm ci first to check sync
          if npm ci --dry-run --prefer-offline --no-audit --ignore-scripts; then
            echo "âœ… Package files are in sync"
          else
            echo "âš ï¸ Package files are out of sync - attempting to fix..."
            echo "ðŸ“¦ Running npm install to update lock file..."
            npm install --package-lock-only --ignore-scripts
            
            # Check if there are changes to commit
            if git diff --exit-code package-lock.json; then
              echo "âœ… No changes needed to package-lock.json"
            else
              echo "âŒ package-lock.json needs to be updated"
              echo "Please run 'npm install' locally and commit the updated package-lock.json"
              git diff package-lock.json
              exit 1
            fi
          fi

  # ============================================================================
  # QUALITY GATES
  # ============================================================================
  quality-gates:
    name: ðŸ” Quality Gates
    runs-on: ubuntu-latest
    needs: [pre-flight, dependency-sync]
    if: needs.pre-flight.outputs.should-run-tests == 'true'
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¦ Install Dependencies
        run: |
          # Use npm install if ci fails due to sync issues
          if ! npm ci --prefer-offline --no-audit --ignore-scripts; then
            echo "âš ï¸ npm ci failed, falling back to npm install..."
            npm install --prefer-offline --no-audit --ignore-scripts
          fi
          echo "âœ… Dependencies installed for Node.js ${{ matrix.node-version }}"

      - name: ðŸ”¨ Build Project
        run: |
          npm run build
          echo "âœ… TypeScript compilation successful"

      - name: ðŸ§¹ ESLint Check
        run: |
          npm run lint:check
          echo "âœ… ESLint validation passed"

      - name: ðŸ’… Prettier Check
        run: |
          npm run format:check
          echo "âœ… Code formatting validated"

      - name: ðŸ” TypeScript Check
        run: |
          npm run type-check
          echo "âœ… TypeScript type checking passed"

      - name: âœ… Unit Tests
        timeout-minutes: 5
        run: |
          npm run test:unit:fast
          echo "âœ… Unit tests completed successfully"

      - name: ðŸ“‹ Package Validation
        run: |
          npm run validate-package
          echo "âœ… Package validation completed"

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  security-scan:
    name: ðŸ”’ Security Scanning
    runs-on: ubuntu-latest
    needs: [pre-flight, dependency-sync]
    if: needs.pre-flight.outputs.should-run-security == 'true'
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          # Use npm install if ci fails due to sync issues
          if ! npm ci --prefer-offline --no-audit --ignore-scripts; then
            echo "âš ï¸ npm ci failed, falling back to npm install..."
            npm install --prefer-offline --no-audit --ignore-scripts
          fi

      - name: ðŸ” Security Audit
        run: |
          npm run security:check
          echo "âœ… Security audit completed"

      - name: ðŸ” Dependency Vulnerability Scan
        run: |
          npx audit-ci --config .audit-ci.json || echo "âš ï¸ Vulnerabilities found but not blocking"
          echo "âœ… Dependency scan completed"

  # ============================================================================
  # INTEGRATION VALIDATION
  # ============================================================================
  integration-validation:
    name: ðŸ”— Integration Validation
    runs-on: ubuntu-latest
    needs: [quality-gates]
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          # Use npm install if ci fails due to sync issues
          if ! npm ci --prefer-offline --no-audit --ignore-scripts; then
            echo "âš ï¸ npm ci failed, falling back to npm install..."
            npm install --prefer-offline --no-audit --ignore-scripts
          fi

      - name: ðŸ”¨ Build Project
        run: npm run build

      - name: ðŸ§ª Run unit tests
        run: npm run test:unit

      - name: ðŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: âœ… Check coverage threshold
        run: npm run test:coverage:check

  # ============================================================================
  # DOCUMENTATION & EXAMPLES
  # ============================================================================
  documentation:
    name: ðŸ“š Documentation & Examples
    runs-on: ubuntu-latest
    needs: [quality-gates]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies

        run: |
          # Use npm install if ci fails due to sync issues
          if ! npm ci --prefer-offline --no-audit --ignore-scripts; then
            echo "âš ï¸ npm ci failed, falling back to npm install..."
            npm install --prefer-offline --no-audit --ignore-scripts
          fi


      - name: ðŸ”¨ Build Project
        run: npm run build

      - name: ðŸš€ Pre-flight System Check
        run: |
          npm run pre-flight
          echo "âœ… Pre-flight checks completed"


      - name: ðŸ“š API Documentation Generation
        run: |
          npm run docs:api
          echo "âœ… API documentation generated with TypeDoc"

      - name: ðŸ“– Interactive Documentation Generation
        run: |
          npm run docs:generate
          echo "âœ… Interactive documentation generated successfully"

      - name: ðŸ”— Documentation Link Validation
        run: |
          npm run docs:test-links
          echo "âœ… Documentation links validated"

      - name: ðŸ“‹ Example Configuration Validation
        run: |
          npm run validate:examples
          echo "âœ… Example configurations validated"
          
      - name: ðŸ“¤ Upload Documentation Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-${{ github.sha }}
          path: |
            docs/api/
            docs/api-interactive.html
            docs/API_AUTO_GENERATED.md
            docs/examples/
          retention-days: 30


      - name: ðŸ“‹ Example Configuration Validation
        run: |
          npm run validate:examples
          echo "âœ… Example configurations validated"


  # ============================================================================
  # BUILD ARTIFACTS
  # ============================================================================
  build-artifacts:
    name: ðŸ“¦ Build Artifacts
    runs-on: ubuntu-latest
    needs: [quality-gates, security-scan]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies

        run: |
          # Use npm install if ci fails due to sync issues
          if ! npm ci --prefer-offline --no-audit --ignore-scripts; then
            echo "âš ï¸ npm ci failed, falling back to npm install..."
            npm install --prefer-offline --no-audit --ignore-scripts
          fi

      - name: ðŸ”¨ Build Production Assets
        run: |
          npm run build:clean
          npm run build:standalone
          npm run build:templates
          echo "âœ… Production build completed"

      - name: ðŸ“‹ Enhanced Package Validation
        run: |
          echo "ðŸ” Running comprehensive package validation..."
          npm run validate-package
          npm pack --dry-run
          echo "âœ… Package validation completed"

      - name: ðŸ“¦ Create Distribution Package
        run: |
          mkdir -p dist/packages
          npm pack --pack-destination=dist/packages
          echo "âœ… Distribution package created"

      - name: ðŸ“Š Generate Build Report
        run: |
          echo "# Build Artifacts Report" > build-report.md
          echo "" >> build-report.md
          echo "## Build Information" >> build-report.md
          echo "- **Commit:** ${{ github.sha }}" >> build-report.md
          echo "- **Branch:** ${{ github.ref_name }}" >> build-report.md
          echo "- **Build Date:** $(date -u)" >> build-report.md
          echo "- **Node Version:** $(node --version)" >> build-report.md
          echo "- **NPM Version:** $(npm --version)" >> build-report.md
          echo "" >> build-report.md
          echo "## Artifacts Generated" >> build-report.md
          echo "- Standalone distribution in \`dist/\`" >> build-report.md
          echo "- Configuration templates in \`templates/\`" >> build-report.md
          echo "- API documentation in \`docs/api/\`" >> build-report.md
          echo "- NPM package in \`dist/packages/\`" >> build-report.md
          echo "" >> build-report.md
          echo "## File Sizes" >> build-report.md
          if [ -d "dist" ]; then
            du -sh dist/* >> build-report.md 2>/dev/null || echo "No dist files" >> build-report.md
          fi
          echo "âœ… Build report generated"

      - name: ðŸ’¾ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            build/
            dist/
            templates/
            docs/api/
            docs/api-interactive.html
            docs/API_AUTO_GENERATED.md
            build-report.md
          retention-days: 30
          compression-level: 6

      - name: ðŸ’¾ Upload Release Assets
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ github.sha }}
          path: |
            dist/packages/*.tgz
            dist/distribution-manifest.json
            dist/README-STANDALONE.md
            build-report.md
          retention-days: 90


  # ============================================================================
  # CI STATUS SUMMARY
  # ============================================================================
  ci-status:
    name: âœ… CI Status Summary
    runs-on: ubuntu-latest
    needs: [pre-flight, dependency-sync, quality-gates, security-scan, integration-validation, documentation, build-artifacts]
    if: always()
    steps:
      - name: ðŸ“Š CI Results Summary
        run: |
          echo "## ðŸ”„ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-flight | ${{ needs.pre-flight.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Sync | ${{ needs.dependency-sync.result == 'success' && 'âœ… Passed' || needs.dependency-sync.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gates | ${{ needs.quality-gates.result == 'success' && 'âœ… Passed' || needs.quality-gates.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || needs.security-scan.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.integration-validation.result == 'success' && 'âœ… Passed' || needs.integration-validation.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ needs.documentation.result == 'success' && 'âœ… Passed' || needs.documentation.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Artifacts | ${{ needs.build-artifacts.result == 'success' && 'âœ… Passed' || needs.build-artifacts.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if critical jobs passed or were appropriately skipped
          DEPENDENCY_OK="${{ needs.dependency-sync.result == 'success' || needs.dependency-sync.result == 'skipped' }}"
          QUALITY_OK="${{ needs.quality-gates.result == 'success' || needs.quality-gates.result == 'skipped' }}"
          SECURITY_OK="${{ needs.security-scan.result == 'success' || needs.security-scan.result == 'skipped' }}"
          PREFLIGHT_OK="${{ needs.pre-flight.result == 'success' }}"
          
          if [[ "$PREFLIGHT_OK" == "true" && "$DEPENDENCY_OK" == "true" && "$QUALITY_OK" == "true" && "$SECURITY_OK" == "true" ]]; then
            echo "ðŸŽ‰ **CI Pipeline Successful!** Ready for release automation." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "- Run \`npm run pre-push\` locally before pushing changes" >> $GITHUB_STEP_SUMMARY
            echo "- Use \`npm run ci-cd:validate\` to check release readiness" >> $GITHUB_STEP_SUMMARY
            echo "- Consider running \`npm run pre-flight\` for intelligent change detection" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **CI Pipeline Failed!** Please review the failed jobs above." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Debug Info:**" >> $GITHUB_STEP_SUMMARY
            echo "- Pre-flight: ${{ needs.pre-flight.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Dependency Sync: ${{ needs.dependency-sync.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Quality Gates: ${{ needs.quality-gates.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”§ Troubleshooting" >> $GITHUB_STEP_SUMMARY
            echo "- Run \`npm run pre-push\` locally to catch issues before CI" >> $GITHUB_STEP_SUMMARY
            echo "- Check if package.json and package-lock.json are in sync" >> $GITHUB_STEP_SUMMARY
            echo "- Ensure all dependencies are properly installed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi